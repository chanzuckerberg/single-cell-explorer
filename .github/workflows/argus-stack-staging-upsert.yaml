name: Update staging

on:
  - pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run_if:
    if: github.head_ref == 'release-please--branches--main'
    outputs:
      changes: ${{ steps.filter.outputs.staging_config }}
    runs-on: [ARM64, self-hosted, Linux]
    steps:
      - run: echo "The head branch of this PR is the release please branch"
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            staging_config:
              - '.infra/common.yaml'
              - '.infra/staging/values.yaml'

  staging_stack_upsert:
    needs: run_if
    if: needs.run_if.outputs.changes == 'true'
    runs-on: [ARM64, self-hosted, Linux]
    permissions:
      id-token: write
      issues: write
      pull-requests: write

    steps:
      - name: Upsert Staging Stack
        uses: chanzuckerberg/argus-artifacts/ci/packages/create-stack@v0.23.0
        with:
          appName: single-cell-explorer
          envName: staging
          waitForDeploymentSeconds: 300

  staging_smoke_test:
    uses: ./.github/workflows/workflow-smoke-test.yaml
    needs: staging_stack_upsert
    secrets: inherit
    with:
      env: stage
