name: Create an RDev Stack

on:
  pull_request:
    types: [ labeled, synchronize ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-rdev-stack:
    runs-on: [ARM64, self-hosted, Linux]
    if: contains(github.event.pull_request.labels.*.name, 'stack')
    permissions:
      id-token: write
      issues: write
      pull-requests: write

    steps:
      - name: Create Stack
        uses: chanzuckerberg/argus-artifacts/ci/packages/create-stack@v0.24.0
        with:
          appName: single-cell-explorer
          envName: rdev

  stg_smoke_test:
    # (thuang): We now run the smoke tests against 2 datasets sequentially, so need longer timeout
    timeout-minutes: 60
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Staging Smoke Tests
        uses: ./.github/actions/smoke-test
        with:
          env: stage
          # ⚠️ Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}