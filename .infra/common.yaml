global:
  replicaCount: 1
  autoscaling:
    enabled: false
  service:
    port: 5000
  nodeSelector:
    kubernetes.io/arch: amd64
  livenessProbe:
    httpGet:
      path: /cellxgene/health
  readinessProbe:
    httpGet:
      path: /cellxgene/health
services:
  explorer:
    serviceAccount:
      create: true
      automount: true
      annotations:
        "eks.amazonaws.com/role-arn": arn:aws:iam::699936264352:role/data_portal_dev_explorer
    image:
      repository: 533267185808.dkr.ecr.us-west-2.amazonaws.com/core-platform/single-cell-explorer/explorer
    resources:
      limits:
        cpu: 4
        memory: 4Gi
      requests:
        cpu: 2
        memory: 2Gi
    env:
      REMOTE_DEV_PREFIX: /explorer-devstack
      DEPLOYMENT_STAGE: dev
      DATA_LOCATOR_DOMAIN: api.cellxgene.dev.single-cell.czi.technology
      CXG_BUCKET_PATH: hosted-cellxgene-dev
      AWS_REGION: us-west-2
      AWS_DEFAULT_REGION: us-west-2
      API_DOMAIN: special-worm.sc.dev.czi.team # TODO: be able to swap out stack name?
      WEB_DOMAIN: special-worm.sc.dev.czi.team # TODO: be able to swap out stack name?
    ingress:
      hosts:
        - paths:
            - path: /
              pathType: Prefix
